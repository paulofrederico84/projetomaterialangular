<mat-card>
  <mat-card-title>Novo Aluno</mat-card-title>
  <form action="">
      <mat-form-field>
          <input matInput placeholder="Nome">
      </mat-form-field>

      <mat-form-field>
              <input matInput placeholder="CPF">
          </mat-form-field>
  </form>

  <button mat-raised-button (click)="createAluno()" color="primary">
      Salvar
  </button>

  <button mat-raised-button (click)="cancel()" color="danger">
      Cancelar
  </button>
</mat-card>
